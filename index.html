<script>
    $("#my-slider").camRollSlider(); // jQuery轮播图插件
    const background = document.getElementById("backHello");
    const title = document.getElementById("indexText");
    var index_back_is_change = false;

    document.addEventListener('scroll', function() {
        const scrollY = window.scrollY;
        const homeW = title.offsetWidth;
        if(scrollY != 0) {
            background.style.backgroundPosition = "calc(50% + " + scrollY + "px) calc(50% + " + scrollY + "px)";
            if(scrollY > background.offsetHeight / 3 && scrollY < 600) // 滑动到背景高度三分之一时，触发以下动画
                title.style.transform = "translate(" + myMap(scrollY, 400, 600, homeW, 0) + "px)";
            else if(scrollY < background.offsetHeight / 3)
                title.style.transform = "translate(100%)";
            else if(scrollY > 600)
                title.style.transform = "translate(0)";
        } 
        else { // 在首页顶部
            background.style.backgroundPosition = "";
            title.style.transform = "translate(100%)";
        }
    });

    document.getElementById("changeBack").addEventListener('click', function() {
        if(index_back_is_change)
            background.style.backgroundImage = "url(./assets/index_hello.jpg)";
        else
            background.style.backgroundImage = "url(./assets/index_hello2.jpg)";
        index_back_is_change = !index_back_is_change;
    });

    document.getElementById("backHello").addEventListener('click', function() {
        document.getElementById("shotInfo").style.opacity = "1";
        setTimeout(function(){
            document.getElementById("shotInfo").style.opacity = "0";
        }, 1400);
    });
</script>
